<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='css/login.css')}}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <div class="card-body">
                        <form id="loginForm">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group flex-nowrap mb-2">
                                <span class="input-group-text icon-size"><i class="fa fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text icon-size"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-flex flex-column">
                                <span id="alert" class="text-danger" hidden></span>

                                <button type="submit" class="btn btn-primary px-4">
                                    <span id="spinner" class="spinner-border spinner-border-sm" role="status"
                                          hidden></span>
                                    Log in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card text-white bg-primary d-md-down-none" style="width:44%">
                    <div class="card-body text-center d-flex align-items-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                incididunt ut labore et dolore magna aliqua.</p>
                            <a type="button" class="btn btn-primary active mt-3" href="{{url_for('register')}}">Register
                                Now!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="{{url_for('static', path='js/login.js')}}"></script>
</body>
</html>
