<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form id="registrationForm">
                                <h1>Registration</h1>
                                <p class="text-muted">Sign Up to our platform</p>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" name="username"
                                           placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email"
                                           placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password"
                                           placeholder="Enter password" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input class="form-control form-control-lg" type="password" name="password_confirm"
                                           placeholder="Enter password" required>
                                </div>
                                <div class="text-center mt-3 d-flex flex-column">
                                    <span id="alert" class="text-danger" hidden></span>

                                    <button class="btn btn-lg btn-primary" type="submit">
                                         <span id="spinner"
                                               class="spinner-border spinner-border-sm"
                                               role="status"
                                               hidden></span>
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card text-white bg-primary d-md-down-none" style="width:44%">
                    <div class="card-body text-center d-flex flex-column justify-content-evenly">
                        <div>
                            <h2>Get started</h2>
                            <p class="lead">
                                Start creating the best possible user experience for you customers.
                            </p>
                        </div>
                        <div>
                            <h3>Already hane an account?</h3>
                            <a type="button" class="btn btn-primary active mt-3" href="{{url_for('login')}}">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', path='js/register.js')}}" type="text/javascript"></script>
</body>
</html>
