<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static', path='css/chat.css')}}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"/>
</head>
<body>
<nav class="navbar navbar-light d-flex flex-column">

    <div class="container">
        <h1 class="h3">Messages</h1>
        <div>
            <form class="d-flex m-3" method="GET" id="searchForm">
                <input class="form-control fs-5" type="search" placeholder="Search by username"
                       aria-label="Search"
                       name="search"
                       id="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="collapse footer-hidden mx-3 p-2 search-result" id="collapseSearch">
                <ul class="navbar-nav navbar-nav-scroll"
                    style="--bs-scroll-height: 150px;" id="searchResult">
                </ul>
                <div id="noResults" hidden>
                    <p class="text-center">User with this username not found</p>
                </div>
            </div>
        </div>

        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>


</nav>
<main class="content">
    <div class="container">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">
                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Search...">
                            </div>
                        </div>
                    </div>
                    <div class="chat-list" id="interlocutors">
                    </div>
                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-3">
                            <strong id="username">Chat</strong>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="chat-messages p-4">

                            <div class="position-absolute top-50 start-50 translate-middle" id="no-interlocutor">
                                Выберите чат для общения
                            </div>

                        </div>
                    </div>
                    <div class="flex-grow-0 py-2 px-4 border-top">
                        <div class="input-group">
                            <textarea id="message-input" class="form-control" placeholder="Type your message"
                                      disabled></textarea>
                            <button id="send-btn" class="btn btn-primary" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', path='js/chat.js')}}"></script>
</body>
</html>
